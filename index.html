<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        label { display: block; margin-top: 10px; color: #555; }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: calc(100% - 22px); padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
        #responseArea { margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #e9e9e9; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Bank CSV to Google Sheets</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="spreadsheet_id">Spreadsheet ID:</label>
            <input type="text" id="spreadsheet_id" name="spreadsheet_id" required>

            <label for="keyword">Keyword (e.g., 'Dec' for month):</label>
            <input type="text" id="keyword" name="keyword" required>

            <label for="bankname">Bank Name:</label>
            <select id="bankname" name="bankname" required>
                <option value="tangerine">Tangerine</option>
                <option value="cibc">CIBC</option>
            </select>

            <label for="usertype">User Type:</label>
            <select id="usertype" name="usertype" required>
                <option value="1">User 1</option>
                <option value="2">User 2</option>
            </select>

            <label for="csv_file">CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>

            <input type="submit" value="Upload">
        </form>
        <div id="responseArea" class="hidden">
            <h3>Server Response:</h3>
            <pre id="responseText"></pre>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');

            responseArea.classList.remove('hidden');
            responseText.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    responseText.textContent = JSON.stringify(result, null, 2);
                    responseArea.style.borderColor = 'green';
                } else {
                    responseText.textContent = JSON.stringify(result, null, 2);
                    responseArea.style.borderColor = 'red';
                }
            } catch (error) {
                responseText.textContent = 'Error submitting form: ' + error.message;
                responseArea.style.borderColor = 'red';
            }
        });
    </script>
</body>
</html>
